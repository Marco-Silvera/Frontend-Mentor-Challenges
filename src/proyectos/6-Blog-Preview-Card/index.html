<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link href="../../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-[#F3CF4D] w-screen h-screen flex justify-center items-center font-Figtree px-5 py-32">
    <section class="bg-white min-h-60 w-96 p-6 rounded-xl border-2 border-black shadow-[7px_7px_0px_0px_rgba(0,0,0)]">
        <img src="img/illustration-article.svg" class="rounded-xl mb-6" alt="imagen de fondo">
        <span class="bg-[#F3CF4D] py-2 px-3 rounded-md font-extrabold mb-6">
            Learning
        </span>
        <p class="mt-4 font-medium">
            Published 21 Dec 2023
        </p>
        <h1 class="font-extrabold text-2xl mt-5">
            HTML & CSS foundations
        </h1>
        <p class="text-[#7F7F7F] mt-4">
            These languajes are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="flex items-center mt-4">
            <img src="img/image-avatar.webp" alt="foto de perfil" class="h-7 w-7">
            <h2 class="ml-3 font-extrabold text-sm">
                Greg Hooper
            </h2>
        </div>

</html>
