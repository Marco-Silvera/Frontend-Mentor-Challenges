<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section With Dropdown Navigation Main</title>
    <link rel="stylesheet" href="../../output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body class="bg-[#F9F9F9] font-Epilogue text-[#686868] h-screen">

    <header class="flex justify-between items-center p-4 mb-4 relative">
        <img src="img/logo.svg" alt="Logo">
        <img class="menu" src="img/icon-menu.svg" alt="Menu">
        <nav class="menu-list hidden absolute top-0 right-0 bg-[#F9F9F9] p-4 h-dvh w-60">
            <div class="w-full flex justify-end mb-6">
                <img src="img/icon-close-menu.svg" alt="Cerrar menu" class="close-menu">
            </div>
            <ul class="flex flex-col gap-4">
                <li class="flex flex-col w-24">
                    <button class="btn-features flex items-center gap-4 transition-all">
                        Features
                        <img class="arrow-down-features" src="img/icon-arrow-down.svg" alt="Icono arrow down">
                    </button>

                    <ul class="dropdown-features hidden mt-6">
                        <li class="flex pl-8 items-center w-36 gap-4 mb-4">
                            <img class="h-5" src="img/icon-todo.svg" alt="Lista">
                            Todo List
                        </li>
                        <li class="flex pl-8 items-center w-36 gap-4 mb-4">
                            <img class="h-5" src="img/icon-calendar.svg" alt="Calendario">
                            Calendar
                        </li>
                        <li class="flex pl-8 items-center w-36 gap-4 mb-4">
                            <img class="h-5" src="img/icon-reminders.svg" alt="Recordatorios">
                            Reminders
                        </li>
                        <li class="flex pl-8 items-center w-36 gap-4 mb-4">
                            <img class="h-5" src="img/icon-planning.svg" alt="Planificación">
                            Planning
                        </li>
                    </ul>
                </li>
                <li class="flex flex-col w-24">
                    <button class="btn-company flex items-center gap-4 transition-all">
                        Company
                        <img class="arrow-down-company" src="img/icon-arrow-down.svg" alt="Icono arrow downº">
                    </button>
                    <ul class="dropdown-company hidden mt-6">
                        <li class="pl-8 mb-4 w-28">
                            History
                        </li>
                        <li class="pl-8 mb-4 w-28">
                            Our Team
                        </li>
                        <li class="pl-8 mb-4 w-28">
                            Blog
                        </li>
                    </ul>
                </li>
                <li>
                    Careers
                </li>
                <li>
                    About
                </li>
            </ul>
            <div class="w-full flex flex-col justify-center mt-8 gap-6">
                <button class="">Login</button>
                <button class="border-[1px] border-[#686868] rounded-xl py-2">Register</button>
            </div>
        </nav>
    </header>

    <main class="flex flex-col-reverse">
        <section class="justify-center text-center px-4">
            <h2 class="font-bold text-[#141414] text-4xl mb-4 mt-12">
                Make remote work
            </h2>
            <p class="font-medium text-lg mb-6">
                Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                productivity soar.
            </p>
            <button
                class="px-6 py-2 bg-[#141414] text-white font-medium text-lg rounded-xl mb-10 hover:bg-transparent hover:text-[#141414] border-[1px] border-transparent hover:border-[#141414] ">
                Learn more
            </button>
            <div class="flex justify-around items-center">
                <img src="img/client-databiz.svg" alt="databiz logo" class="h-4">
                <img src="img/client-audiophile.svg" alt="audiophile logo" class="h-7">
                <img src="img/client-meet.svg" alt="meet logo" class="h-4">
                <img src="img/client-maker.svg" alt="maker logo" class="h-6">
            </div>
        </section>
        <picture>
            <source srcset='img/image-hero-mobile.png' media="(max-width: 639px)">
            <source srcset='img/image-hero-desktop.png' media="(min-width: 640px)">
            <img src="img/image-hero-mobile.png" alt="Hero image">
        </picture>
    </main>
</body>

</html>
